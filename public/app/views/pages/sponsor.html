<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
</head>

<body>
<div class="container" ng-controller="sponsorCtrl">
  <div class="row">
    <h1 class="thin green-text">Sponsor the event</h1>
    <br>
            <form class="col s12">

                <div class="row">

                    <div class="input-field col s6 " >
                        <input id="company_name" type="text" class="validate" ng-model="user.companyname">
                        <label class="active" for="company_name">Enter your Company Name</label>
                    </div>

                </div>

                <div class="row"> 

                    <div class="input-field col s6">
                        <input id="amount" type="text" class="validate" ng-model="user.amount">
                        <label class="active" for="amount">Enter the amount you want to sponsor</label>
                    </div>

                </div>

            </form>
        </div>

        <button type="submit" class="btn btn-success" ng-click="submit()">Submit</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

  
</body>
</html>
