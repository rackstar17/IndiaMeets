<div class="row" ng-controller="displayCtrl" ng-init="showEvents()">
	<div class="col s4" ng-repeat="event in events | filter:searchText">

		<div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
              <div class="card-title thin center-align">{{ event.name }}</div>
					<h5 class="thin"> {{ event.location }} </h5>
					<br>
					<p class="thin">  {{ event.description }} </p>
          <br>
          <p class="thin"> {{ event.time }} </p>
          <br>
          <p class="thin"> {{ event.date }} </p>
					<div class="card-action">
              			<a href="#" ng-click="clickEvents(event)">Click to join</a>
                    <a href="#" ng-click="clickSponsors(event)">Click to sponsor</a>
           			 </div>
			</div>
        </div>
	</div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  <!-- Compiled and minified JavaScript -->
